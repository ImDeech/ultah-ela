<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan</title>
    <link rel="icon" type="image/x-icon" href="images/DALLÂ·E 2025-02-12 22.33.10 - A simple and minimalist logo featuring a love letter theme. The design includes a cute envelope with a small heart seal in the center. The background .jpg">
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background-color: #ff9999;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            width: 100%;
            height: 100%;
            background-color: white;
            color: black;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 13px;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .open .envelope {
            transform: translateY(-100%);
        }
        .open .message {
            opacity: 1;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff1493;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #c71585;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope">Klik di sini</div>
        <div class="message">Selamat Ulang Tahun adekk cantiikkk!! Semoga semua semua yang terbaik datang padamu!! I love you so much, mas Devin sayangg adekk banyaakk-banyaaakkkkkkkðŸ’–ðŸ’•ðŸŽ‰
        </div>
    </div>
    <a href="index.html" class="back-button">Kembali</a>

    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
