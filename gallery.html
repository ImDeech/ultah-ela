    <title>Gallery Kami</title>
    <link rel="icon" type="image/x-icon" href="images/DALLÂ·E 2025-02-12 22.33.25 - A simple and minimalist logo featuring a gallery theme. The design includes a cute emoticon couple inside a picture frame, symbolizing a collection of.jpg">
    <style>
        body {
            background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        h2 {
            color: white;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-container img:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff1493;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #c71585;
        }
    </style>
</head>
